<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Portfolio Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
</head>
<body class="dark-theme">
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1>Bitcoin Tracker</h1>
                <p>Live Portfolio Manager</p>
            </div>
            <div class="price-header">
                <div class="price-item">
                    <span class="label">BTC/USD</span>
                    <span class="value" id="btcLivePrice">$00,000.00</span>
                </div>
                <div class="price-item">
                    <span class="label">24H Change</span>
                    <span class="value" id="btc24hChange">+0.00%</span>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <!-- Live Price Chart -->
        <section class="chart-section">
            <div id="tvChart" class="tradingview-chart"></div>
        </section>

        <!-- Portfolio Section -->
        <section class="portfolio-section">
            <div class="portfolio-card">
                <h2>Your Portfolio</h2>
                <div class="portfolio-stats">
                    <div class="stat-item">
                        <span>Total BTC</span>
                        <span id="totalBTC">0.00000000</span>
                    </div>
                    <div class="stat-item">
                        <span>Portfolio Value</span>
                        <span id="portfolioValue">$0.00</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- Transaction Form -->
        <section class="transaction-section">
            <h2>Add Transaction</h2>
            <div class="transaction-form">
                <input type="datetime-local" id="txDate">
                <select id="txType">
                    <option value="buy">Buy</option>
                    <option value="sell">Sell</option>
                </select>
                <input type="number" id="txAmount" step="0.00000001" placeholder="BTC Amount">
                <input type="number" id="txPrice" placeholder="Price per BTC">
                <button onclick="addTransaction()">Add Transaction</button>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
