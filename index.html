<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC Portfolio Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js" defer></script>
</head>
<body class="dark-theme">
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1 id="siteTitle">My Portfolio</h1>
                <p>Bitcoin Tracker</p>
            </div>
            <div class="portfolio-summary">
                <div class="portfolio-item">
                    <span class="label">Current Price</span>
                    <span class="value" id="btcPrice">$00,000.00</span>
                </div>
                <div class="portfolio-item">
                    <span class="label">Portfolio Value</span>
                    <span class="value" id="portfolioValue">$00,000.00</span>
                </div>
                <div class="portfolio-item">
                    <span class="label">24h Change</span>
                    <span class="value" id="dailyChange">+0.00%</span>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="chart-section">
            <div class="chart-card">
                <h2><i class="fas fa-chart-line"></i> Bitcoin Price History</h2>
                <canvas id="btcChart"></canvas>
            </div>
            <div class="chart-card">
                <h2><i class="fas fa-wallet"></i> Portfolio Growth</h2>
                <canvas id="portfolioChart"></canvas>
            </div>
        </section>

        <section class="transaction-section">
            <h2><i class="fas fa-exchange-alt"></i> Add Transaction</h2>
            <div class="transaction-form">
                <input type="date" id="txDate" required>
                <select id="txType">
                    <option value="buy">Buy</option>
                    <option value="sell">Sell</option>
                </select>
                <input type="number" id="txAmount" step="0.00000001" placeholder="BTC Amount" required>
                <input type="number" id="txPrice" placeholder="Price per BTC" required>
                <button onclick="addTransaction()"><i class="fas fa-plus-circle"></i> Add</button>
            </div>
        </section>

        <section class="history-section">
            <h2><i class="fas fa-history"></i> Transaction History</h2>
            <div class="table-container">
                <table id="txHistory">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Type</th>
                            <th>Amount (BTC)</th>
                            <th>Price</th>
                            <th>Value</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>
    </main>

    <button id="themeToggle" class="theme-btn">
        <i class="fas fa-moon"></i>
    </button>

    <div class="loading-overlay" id="loading">
        <div class="loader"></div>
    </div>
</body>
</html>
