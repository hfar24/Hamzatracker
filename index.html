<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Portfolio Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Use Chart.js instead of TradingView for simplicity -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Bitcoin Tracker</h1>
            <div class="price-header">
                <div class="price-item">
                    <span>BTC Price: </span>
                    <span id="btcPrice">Loading...</span>
                </div>
                <div class="price-item">
                    <span>24h Change: </span>
                    <span id="btcChange">-</span>
                </div>
            </div>
        </header>

        <div class="chart-container">
            <canvas id="priceChart"></canvas>
        </div>

        <div class="portfolio-section">
            <h2>Your Portfolio</h2>
            <div class="portfolio-stats">
                <div class="stat-item">
                    <span>Total BTC: </span>
                    <span id="totalBTC">0.00000000</span>
                </div>
                <div class="stat-item">
                    <span>Portfolio Value: </span>
                    <span id="portfolioValue">$0.00</span>
                </div>
            </div>
            
            <div class="transaction-form">
                <h3>Add Transaction</h3>
                <input type="datetime-local" id="txDate" required>
                <select id="txType">
                    <option value="buy">Buy</option>
                    <option value="sell">Sell</option>
                </select>
                <input type="number" id="txAmount" step="0.00000001" placeholder="BTC Amount" required>
                <input type="number" id="txPrice" placeholder="Price per BTC" required>
                <button onclick="addTransaction()">Add Transaction</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
