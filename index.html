<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tate Portfolio Tracker</title>
    <style>
        :root {
            --bg-primary: #0E0E20;
            --bg-secondary: #1A1A2E;
            --accent: #2962FF;
            --text-primary: #FFFFFF;
            --profit: #00C853;
            --loss: #FF1744;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            padding: 40px 0;
        }

        .chart-container {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 20px;
            margin: 40px 0;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .portfolio-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .portfolio-card {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }

        .coin-price {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 10px 0;
        }

        .price-change {
            padding: 5px 15px;
            border-radius: 20px;
            display: inline-block;
        }

        canvas {
            width: 100% !important;
            height: 400px !important;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Tate Portfolio Tracker</h1>
            <h2>COBRATATE BITCOIN HOLDINGS</h2>
        </header>

        <div class="chart-container">
            <div class="chart-header">
                <h3>Bitcoin Price History</h3>
                <div class="price-display">
                    <span class="coin-price" id="btcPrice">Loading...</span>
                    <span class="price-change" id="priceChange24h"></span>
                </div>
            </div>
            <canvas id="priceChart"></canvas>
        </div>

        <div class="portfolio-section">
            <div class="portfolio-card">
                <h3>Total Holdings</h3>
                <div class="portfolio-value" id="totalBTC">0.000000 BTC</div>
                <div class="portfolio-value" id="portfolioValue">$0.00</div>
            </div>

            <div class="portfolio-card">
                <h3>Recent Transactions</h3>
                <div id="transactionsList" class="transactions">
                    <!-- Transactions will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Chart
        const ctx = document.getElementById('priceChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'BTC Price',
                    borderColor: '#2962FF',
                    backgroundColor: 'rgba(41, 98, 255, 0.1)',
                    tension: 0.4,
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                plugins: { legend: { display: false } },
                scales: {
                    y: { 
                        ticks: { color: '#FFF' },
                        grid: { color: 'rgba(255,255,255,0.1)' }
                    },
                    x: { 
                        ticks: { color: '#FFF' },
                        grid: { display: false }
                    }
                }
            }
        });

        // Fetch Bitcoin Data
        async function fetchBitcoinData() {
            try {
                const [priceRes, historyRes] = await Promise.all([
                    fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd&include_24hr_change=true'),
                    fetch('https://api.coingecko.com/api/v3/coins/bitcoin/market_chart?vs_currency=usd&days=30')
                ]);

                const priceData = await priceRes.json();
                const historyData = await historyRes.json();

                // Update price display
                document.getElementById('btcPrice').textContent = 
                    `$${priceData.bitcoin.usd.toLocaleString()}`;
                
                const changeElement = document.getElementById('priceChange24h');
                changeElement.textContent = 
                    `${priceData.bitcoin.usd_24h_change.toFixed(2)}%`;
                changeElement.style.backgroundColor = 
                    priceData.bitcoin.usd_24h_change >= 0 ? 'var(--profit)' : 'var(--loss)';

                // Update chart
                const labels = historyData.prices.map(([timestamp]) => 
                    new Date(timestamp).toLocaleDateString('en-US', { month: 'short', day: 'numeric' })
                );
                
                chart.data.labels = labels;
                chart.data.datasets[0].data = historyData.prices.map(([, price]) => price);
                chart.update();

            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Initial load
        fetchBitcoinData();
        setInterval(fetchBitcoinData, 300000); // Update every 5 minutes
    </script>
</body>
</html>
